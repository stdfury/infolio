<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    {% load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Infolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code&amp;subset=cyrillic&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body class="text-center">
    <div class="container">
        <div class="row row-login">
            <div class="col-10 col-sm-6 col-md-4 offset-1 offset-sm-3 offset-md-4 font-monospace" style="background: var(--bs-secondary);border-radius: 30px;padding-top: 26px;padding-bottom: 19px;padding-left: 20px;padding-right: 20px;">
                <div>
                    <div class="card-body">
                        <h3 class="text-primary" style="color: var(--bs-primary-bg-subtle);"><img class="img-fluid d-block mx-auto mb-4" src="{% static 'assets/img/logo.svg' %}" width="210" height="88"></h3>
                        <p style="font-size: 18px;font-family: 'Fira Code', monospace;">Пожалуйста, заполните информацию профиля</p>
                    </div>
                </div>
                <div class="input-group" style="margin-bottom: 20px;"><span class="placeholder input-group-text" style="background: #45475a;border-style: none;font-family: 'Fira Code', monospace;">Имя</span><input class="form-control" type="text" style="background: #45475a;border-style: none;border-left-style: none;border-left-color: var(--bs-primary);font-family: 'Fira Code', monospace;"></div>
                <div class="input-group" style="margin-bottom: 20px;"><span class="placeholder input-group-text" style="background: #45475a;border-style: none;border-right-style: none;border-right-color: var(--bs-primary);font-family: 'Fira Code', monospace;">Дата рождения</span><input class="form-control" type="date" style="background: #45475a;border-style: none;border-left-style: none;border-left-color: var(--bs-primary);font-family: 'Fira Code', monospace;"></div>
                <div class="input-group" style="margin-bottom: 0px;"><span class="placeholder input-group-text" style="background: #45475a;border-style: none;padding-top: 20px;font-family: 'Fira Code', monospace;">О себе</span><textarea class="focus-ring form-control" style="background: #45475a;border-style: none;font-family: 'Fira Code', monospace;"></textarea></div><a href="/users/portfolio_creation" class="btn btn-primary" type="button" style="margin-top: 20px;font-family: 'Fira Code', monospace;">Сохранить</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
</body>

</html>
