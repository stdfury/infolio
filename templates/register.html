<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    {% load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Infolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code&amp;subset=cyrillic&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body class="text-center">
    <div class="container">
        <div class="row row-login">
            <div class="col-10 col-sm-6 col-md-4 offset-1 offset-sm-3 offset-md-4 font-monospace" style="background: var(--bs-secondary);border-radius: 30px;padding-top: 26px;padding-bottom: 19px;padding-left: 20px;padding-right: 20px;">
                <div>
                    <div class="card-body">
                        <h3 class="text-primary" style="color: var(--bs-primary-bg-subtle);"><img class="img-fluid d-block mx-auto mb-4" src="{% static 'assets/img/logo.svg' %}" width="210" height="88"></h3>
                        <form>
                            <div class="form-group mb-3" style="padding-left: 50px;padding-right: 50px;"><input class="focus-ring form-control text-center" type="text" style="border-style: none;background: #45475a;font-family: 'Fira Code', monospace;" placeholder="почта"></div>
                            <div class="form-group mb-3" style="padding-left: 50px;padding-right: 50px;"><input class="form-control text-center" type="text" style="border-style: none;background: #45475a;font-family: 'Fira Code', monospace;" placeholder="имя пользователя"></div>
                            <div class="form-group mb-3" style="padding-top: 0px;padding-right: 50px;padding-left: 50px;"><input class="form-control text-center" type="password" style="border-style: none;background: #45475a;font-family: 'Fira Code', monospace;" placeholder="пароль"></div>
                            <div class="form-group mb-3" style="padding-left: 50px;padding-right: 50px;"><input class="form-control text-center" type="password" style="border-style: none;background: #45475a;font-family: 'Fira Code', monospace;" placeholder="повторите пароль"></div><a class="btn btn-info center-block" role="button" href="/users/user_creation" style="background: var(--bs-primary);margin-top: 10px;font-family: 'Fira Code', monospace;">Регистрация</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
