<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    {% load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Infolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code&amp;subset=cyrillic&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body class="text-center" style="border-radius: 0px;">
    <div class="container">
        <div class="row row-login">
            <div class="col-10 col-sm-6 col-md-4 offset-1 offset-sm-3 offset-md-4 font-monospace" style="background: #313244;border-radius: 30px;padding-top: 26px;padding-bottom: 19px;padding-left: 20px;padding-right: 20px;">
                <div>
                    <div class="card-body">
                        <h3 class="text-primary" style="color: var(--bs-primary-bg-subtle);"><img class="img-fluid d-block mx-auto mb-4" src="{% static 'assets/img/logo.svg' %}" width="210" height="88"></h3>
                    </div>
                </div>
                <h1 style="font-size: 24px;font-family: 'Fira Code', monospace;">Загрузите своё достижение</h1><input class="d-inline" type="file" style="background: #45475a;border-radius: 30px;border-width: 1px;border-style: none;margin-bottom: 16px;margin-top: 9px;font-family: 'Fira Code', monospace;" multiple="" data-bs-theme="dark">
                <div class="input-group" style="margin-bottom: 0px;"><span class="placeholder input-group-text" style="background: #45475a;border-style: none;padding-top: 20px;font-family: 'Fira Code', monospace;">О достижении</span><textarea class="focus-ring form-control" style="background: #45475a;border-style: none;"></textarea></div>
                <div class="btn-group" role="group" style="margin-top: 21px;margin-bottom: 7px;"><a href="/users/profile" class="btn btn-primary" type="button" style="font-family: 'Fira Code', monospace;">Готово</a><button class="btn btn-primary" type="button" style="margin-right: 0px;padding-right: 21px;border-left-color: var(--bs-btn-color);font-family: 'Fira Code', monospace;">Добавить ещё</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
</body>

</html>
