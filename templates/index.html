<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    {% load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Infolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code&amp;subset=cyrillic&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body style="margin: 0px;font-family: 'Fira Code', monospace;padding-top: 100px;">
    <div class="px-4 py-5 my-5 text-center" style="padding-top: 0px;"><img class="img-fluid d-block mx-auto mb-4" src="{% static 'assets/img/logo.svg' %}" width="250" height="105">
        <h1 class="text-center display-5 fw-bold" style="font-family: 'Fira Code', monospace;">infolio</h1>
        <div class="col-lg-6 m-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center"><a href="/users/register" class="btn btn-primary btn-lg fs-5 fw-normal px-4 gap-3" type="button" style="width: 240px;border-radius: 30px;font-family: 'Fira Code';">Регистрация</a></div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" style="margin-top: 13px;"><a href="/portfolio/catalog" class="btn btn-secondary btn-lg fw-normal px-4 gap-3" role="button" style="width: 240px;border-radius: 30px;font-family: 'Fira Code', monospace;">Каталог</a></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
</body>

</html>
